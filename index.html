<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Player vs AI</title>
    <style>
        .start-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .start-btn:hover {
            background: #ff4f3b;
            transform: scale(1.1);
        }

        /* Optional: Space for ad */
        .ad-container {
            margin: 20px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 320px;
        }

        .board div {
            background: #eee;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }

        .info {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>

    <!-- AdSense Script for Banner Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5179267562414462"
     crossorigin="anonymous"></script>

</head>

<body>

    <!-- ðŸŽ¯ Ad Banner (top) -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-5179267562414462"
            data-ad-slot="8886242902"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <h1>XO Game - Player vs AI</h1>
    <div class="info" id="info">Your turn (X)</div>
    <div class="board" id="board"></div>

    <button class="start-btn" onclick="resetGame()">Start New Game</button>

    <!-- XO Game Script -->
    <script src="script.js"></script>

</html>
