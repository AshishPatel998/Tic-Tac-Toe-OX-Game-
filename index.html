<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game - Player vs AI</title>

  <style>
    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .start-btn:hover {
      background: #ff4f3b;
      transform: scale(1.1);
    }
    .ad-container {
      margin: 20px 0;
    }
    .info {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
