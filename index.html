<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game - Player vs AI</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    h1 {
      margin-top: 20px;
    }
    .info {
      margin: 20px 0;
      font-size: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .start-btn:hover {
      background: #ff4f3b;
      transform: scale(1.1);
    }
    .ad-container {
      margin: 20px 0;
    }
  </style>

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5179267562414462"
    crossorigin="anonymous"></script>

</head>
<body>

  <!-- Banner Ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5179267562414462"
      data-ad-slot="8886242902"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <h1>XO Game - Player vs AI</h1>
  <div class="info" id="info">Your turn (X)</div>
  <div class="board" id="board"></div>
  <button class="start-btn" onclick="resetGame()">Start New Game</button>

  <script>
    const board = document.getElementById('board');
    const info = document.getElementById('info');
    let currentPlayer = 'X';
    let cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function makeMove(index) {
      if (cells[index].textContent !== '') return;
      cells[index].textContent = currentPlayer;
      if (checkWinner()) {
        info.textContent = `${currentPlayer} wins!`;
        disableBoard();
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      info.textContent = `Your turn (${currentPlayer})`;
      if (currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyCells = cells.filter(cell => cell.textContent === '');
      if (emptyCells.length === 0) return;
      let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.textContent = currentPlayer;
      if (checkWinner()) {
        info.textContent = `${currentPlayer} wins!`;
        disableBoard();
        return;
      }
      currentPlayer = 'X';
      info.textContent = `Your turn (${currentPlayer})`;
    }

    function checkWinner() {
      const winningCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winningCombos.some(combo => {
        return combo.every(index => cells[index].textContent === currentPlayer);
      });
    }

    function disableBoard() {
      cells.forEach(cell => {
        cell.removeEventListener('click', makeMove);
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      info.textContent = `Your turn (${currentPlayer})`;
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
